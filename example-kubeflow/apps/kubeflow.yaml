"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "kubeflow"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "kubeflow"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "path": "example-kubeflow/apps/kfdefs"
    "repoURL": "https://github.com/RustamGimadiev/swiss-army-kube"
    "targetRevision": "feature/argocd"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
    "syncOptions":
    - "CreateNamespace=false"
